{% extends "base.html" %}
{% block main %}
    <h1>PodcastRSS</h1>
    <p>Listen to your podcasts.</p>
    <div class="info">
        <div class="playing"></div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            </div>
        </div>
        <div class="controls">
            <button>
                <span class="glyphicon glyphicon-play js-play"></span>
            </button>
            <button>
                <span class="glyphicon glyphicon-pause js-pause"></span>
            </button>
        </div>
    </div>
    <ul class="podcasts">
    {% for podcast in podcasts %}
    <li data-mp3="{{ podcast.url }}">
        <button><span class="glyphicon glyphicon-play"></span></button>
        <time>{{podcast.length}}</time>
        <span>{{ podcast.title }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
